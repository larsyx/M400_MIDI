<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>M-400 Remote Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/resource/mixer_icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <h1 class="display-5 fw-semibold mb-3">Login</h1>
        <p class="text-muted mb-4">Inserisci il tuo username per accedere</p>

        <form action="/login" method="post">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entra</button>
        </form>

        {% if error %}
        <div class="text-danger mt-3">
            {{ error }}
        </div>
        {% endif %}
    </div>

</body>
</html>
