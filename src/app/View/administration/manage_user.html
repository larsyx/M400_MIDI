<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M-400 remote control</title>
        <link rel="icon" type="image/png" href="/static/resource/mixer_icon.png" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/style/common/menu.css">
        <link rel="stylesheet" href="/static/style/administration/form.css">
        <style>
            div {
                padding: 10px;
            }

            .back-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 1000;
            }   


            body{
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                overflow-x: hidden;
            }

        </style>
    </head>


    <body>

        <div class="menu-buttons position-fixed top-0 end-0 m-3">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    â˜°
                </button>
                <ul id="menu-dropdown" class="dropdown-menu dropdown-menu-end mt-2">
                    <li><a class="dropdown-item" href="/admin">Home</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/">Esci</a></li>
                </ul>
            </div>
        </div>

        <h1>Gestione Utenti</h1>
        <div class="add-user form-container">
            <form action="/admin/createUser" method="POST">
                <div class="form-group">
                    <label for="user">Username</label><br>
                    <input class="form-control" name="username" type="text" id="user"><br>
                </div>
                <div class="form-group">
                    <label for="name">Nome</label><br>
                    <input class="form-control" name="nome" type="text" id="name"><br>
                </div>
                <div class="form-group">
                    <label for="role">Ruolo</label>

                    <div class="d-flex flex-wrap gap-2">
                        <select class="form-select" name="ruolo" id="role" style="max-width: 200px;">
                            <option value="utente">Utente</option>
                            <option value="mixerista">Mixerista</option>
                            <option value="video">Video</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Aggiungi utente</button>
                    </div>
                </div>
            </form>
        </div>
        {% if messagge != None %}
        <p>{{message}}</p>
        {% endif%}
        <div class="user-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">username</th>
                        <th scope="col">Ruolo</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.role.value}}</td>
                    <td>
                    {% if user.role.value != "amministratore"%}
                        <form action="/admin/deleteUser" method="POST" onsubmit="return confirm('Sei sicuro di voler eliminare {{user.name}}?');">
                            <input type="hidden" name="username" value ="{{user.username}}">
                            <button type="submit" class="btn btn-secondary">Elimina</button>
                        </form>
                    {% endif %}
                    </td> 
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="back-button">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin'">Indietro</button>
        </div>

        <script>
            history.pushState(null, '', location.href);
            window.addEventListener('popstate', function () {
                window.location.href = '/admin';
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    </body>
</html>
