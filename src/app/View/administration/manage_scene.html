<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M-400 remote control</title>
        <link rel="icon" type="image/png" href="/static/resource/mixer_icon.png" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/style/common/menu.css">
        <link rel="stylesheet" href="/static/style/administration/form.css">

        <style>
            form{
                margin: 5px;
            }


            .back-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 1000;
            }

            body{
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                overflow-x: hidden;
            }
        </style>
    </head>


    <body>

        <div class="menu-buttons position-fixed top-0 end-0 m-3">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    â˜°
                </button>
                <ul id="menu-dropdown" class="dropdown-menu dropdown-menu-end mt-2">
                    <li><a class="dropdown-item" href="/admin">Home</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/logout">Esci</a></li>
                </ul>
            </div>
        </div>

        <h1>Gestione Scene</h1>

        <div class="form-container">
            <form action="/admin/create_scene" method="POST">
                <div class="form-group">
                    <label for="name">Nome</label><br>
                    <input class="form-control" name="nome" type="text" id="name"><br>
                </div>
                <div class="form-group">
                    <label for="description">Descrizione</label><br>
                    <textarea class="form-control" name="descrizione" id="description"></textarea><br>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Crea Scena</button>
                </div>
            </form>
        </div>
        {% if messagge != None %}
        <p>{{message}}</p>
        {% endif%}
        <div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                {% for scene in scenes %}
                    <tr>
                        <td>{{scene.id}}</td>
                        <td>{{scene.name}}</td>
                        <td>                        
                            <form class="buttons" action ="./scene_{{ scene.id }}/" method="get" style="display: inline;">
                            <button type="submit" class="btn btn-secondary">Modifica</button>
                        </form>
                        </td>
                    </tr>

                {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="back-button">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin'">Indietro</button>
        </div>

        <script>
            history.pushState(null, '', location.href);
            window.addEventListener('popstate', function () {
                // Qui reindirizzi dove vuoi quando l'utente va indietro
                window.location.href = '/admin';
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    </body>
</html>
