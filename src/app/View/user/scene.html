<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M-400 remote control</title>

        <style>
            .slider {
                display: flex;
                flex-direction: column;
                gap: 10px;
                padding: 50px;
            }
        
            .canale-container {
                display: flex;
                align-items: center;
                gap: 10px;
            }
        
            .descrizione {
                min-width: 150px; /* larghezza fissa per il nome del canale */
                text-align: left;
                font-weight: bold;
            }
        
            input[type="range"] {
                height: fit-content;
                width: 90%;
                flex: 1; /* prende tutto lo spazio disponibile */
            }

            @media (max-width: 900px) {
                .canale-container {
                    flex-direction: column;
                    align-items: stretch;
                }

                .descrizione {
                    min-width: unset;
                    width: 100%;
                    text-align: center;
                    margin-bottom: 10px;
                    font-size: 1rem; /* ancora più grande su mobile */
                }

                .inputRange {
                    height: 150px; /* slider ancora più alto su mobile */
                }
            }
        </style>
    </head>

    <body>
       <div class="slider">
            {% for canale in canali %}
                <div class="canale-container">
                    <span class="descrizione">{{ canale.descrizione}}</span>
                    <input class="inputRange"type="range" min="0" max="100" value="0" id="canale_{{ canale.canaleId }}" onchange="sendMessage( {{canale.canaleId}} , this.value);", oninput="sendMessage({{canale.canaleId}} , this.value);">
                </div>
            {% endfor %}
            <div class="canale-container">
                <span class="descrizione">Main</span>
                <input class="inputRange"type="range" min="0" max="100" value="0" id="main" onchange="sendMessageMain(this.value);", oninput="sendMessageMain(this.value);">
            </div>
       </div>

       <div>
            <button onclick="window.location.href='./layout'">Modifica Layout</button>
       </div>


       <script>
             let aux = {{ indirizzoaux | tojson}};

            //         canaleId: canaleId,
            //         value: value,
            //         aux: aux
            //     };
            //     socket.send(JSON.stringify(message));
            // }

            function sendMessage(canaleId, value) {
                const xhttp = new XMLHttpRequest();
                xhttp.open("POST", "./set", true)
                xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

                const message = {
                        canaleId: canaleId,
                        value: value,
                        aux: aux
                };

                xhttp.send(JSON.stringify(message));
            }

            function sendMessageMain(value){
                const xhttp = new XMLHttpRequest();
                xhttp.open("POST", "./set/main", true)
                xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

                const message = {
                        value: value,
                        aux:auxMain
                };

                xhttp.send(JSON.stringify(message));
            }

       </script>
    </body>
</html>
